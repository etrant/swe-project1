<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body onload="generate()">

    <div class="content-wrapper">
      <div id="main">
        <div id="passwordContainer">YourPasswordHere</div>
        <div class="button-group">
          <button id="copyButton"></button>
          <button id="regenerateButton"></button>
            
        </div>
        
      </div>

      <div class="boxes-wrapper">

        <div id="passwordGeneratorContainer">
          <div id="formTitle" class="section-title">Customizations</div>
          <button id="resetToDefaultsButton"></button>


          <form id="passwordGeneratorForm">

            <div class="form-group">
                <label for="passwordSize"></label>
                <input type="range" id="passwordSize" name="passwordSize" min="4" max="32" value="16" oninput="document.getElementById('characterCountBox').textContent = passwordSize.value">
                <div id="characterCountBox" name="sizeValue" for="passwordSize">16</div>
            </div>

            <fieldset class="form-group">
              <legend>Include Characters:</legend>
              <label>
                <input type="checkbox" name="charOptions" value="lower"> Lowercase Letters
              </label>
              <label>
                <input type="checkbox" name="charOptions" value="upper" checked> Uppercase Letters
              </label>
              <label>
                <input type="checkbox" name="charOptions" value="numbers" checked> Numbers
              </label>
              <label>
                <input type="checkbox" name="charOptions" value="symbols"> Symbols
              </label>
            </fieldset>

          </form>
        </div>

        <div id="passwordHistoryContainer">
          <div id="historyTitle" class="section-title">Password History</div>
          <div id="history" class="password-history"></div>
          <button id="clearHistoryButton" onclick="clearHistory()"></button>
        </div>
      </div>
      
      <div id="history"></div>
    </div>
    <script src="scripts/generator.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/ui.js"></script>
  </body>
</html>
