<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body onload="generate()">

    <div class="content-wrapper">
      <div id="main">
        <div id="passwordDisplay">YourPasswordHere</div>
        <button id="copyButton">Copy</button>
        <button id="regenerateButton">Regenerate</button>
      </div>

      <div class="boxes-wrapper">

        <div id="passwordGeneratorContainer">
          <div id="formTitle">Customizations</div>
          <button id="resetToDefaultsButton">Reset to Default Settings</button>


          <form id="passwordGeneratorForm">

            <div class="form-group">
                <label for="passwordSize">Password Size:</label>
                <input type="range" id="passwordSize" name="passwordSize" min="4" max="32" value="16" oninput="sizeValue.value = passwordSize.value">
                <output name="sizeValue" for="passwordSize">16</output> characters
            </div>

            <fieldset class="form-group">
              <legend>Include Characters:</legend>
              <label>
                <input type="checkbox" name="charOptions" value="lower"> Lowercase Letters
              </label>
              <label>
                <input type="checkbox" name="charOptions" value="upper" checked> Uppercase Letters
              </label>
              <label>
                <input type="checkbox" name="charOptions" value="numbers" checked> Numbers
              </label>
              <label>
                <input type="checkbox" name="charOptions" value="symbols"> Symbols
              </label>
            </fieldset>

          </form>
        </div>
        <div id="passwordHistoryContainer">
          <div id="historyTitle">Password History</div>
          <div id="history" class="password-history">

          </div>
        </div>
      </div>
      <button onclick="generate()">Generate Password</button>
      <button onclick="clearHistory()">Clear History</button>
      
      
      <div id="history"></div>
    </div>
    <script src="scripts/generator.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/ui.js"></script>
  </body>
</html>
